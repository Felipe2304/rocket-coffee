<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/var.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/header/header.css" />
    <link rel="stylesheet" href="./src/styles/section_content/content.css" />
    <link rel="stylesheet" href="./src/styles/info-mobile/info.css" />
    <link rel="stylesheet" href="./src/styles/header/header_responsive.css" />
    <link
      rel="stylesheet"
      href="./src/styles/container-menu/container-menu.css"
    />
    <title>Rocket Coffee</title>
  </head>
  <body>
    <main class="container">
      <div class="container-center">
        <header class="header">
          <img src="./assets/logo-desktop.svg" alt="" class="header-logo" />
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-item"><a href="#">Home</a></li>
              <li class="header-item"><a href="#">Menu</a></li>
              <li class="header-item"><a href="#">Recompensas</a></li>
              <li class="header-item"><a href="#">Gift cards</a></li>
              <li class="header-item"><a href="#">Loja</a></li>
            </ul>
          </nav>

          <button class="button-pay">Pegar meu café</button>
        </header>

        <!-- header mobile -->
        <header class="header-mobile">
          <img src="./assets/logo-mobile.svg" alt="logo mobile" />
          <div class="menu">
            <img
              src="./assets/menu-buguer-open.svg"
              alt="menu buguer open"
              class="menu-open"
            />
            <img
              src="./assets/menu-buguer-close.svg"
              alt="menu buguer close"
              class="menu-close"
            />
          </div>
        </header>

        <div class="container-menu">
          <nav class="menu-mobile-nav">
            <ul class="menu-mobile-list">
              <li class="item-menu-mobile item-menu-mobile-modified">
                <a href="#" class="menu-link-mobile-home"></a>Home
              </li>
              <li class="item-menu-mobile">
                <a href="#" class="menu-link-mobile"></a>Menu
              </li>
              <li class="item-menu-mobile">
                <a href="#" class="menu-link-mobile"></a>Recompensas
              </li>
              <li class="item-menu-mobile">
                <a href="#" class="menu-link-mobile"></a>Gift Cards
              </li>
              <li class="item-menu-mobile">
                <a href="#" class="menu-link-mobile"></a>Loja
              </li>
            </ul>
          </nav>
        </div>

        <section class="info-mobile">
          <p class="info-mobile-text">
            O café que fará seu código decolar para o próximo nível.
          </p>
          <div class="button-pay button-pay-mobile">
            <span class="button-pay-text">Pegar Meu café</span>
            <img src="./assets/arrow.svg" alt="seta  do botão" />
          </div>
        </section>

        <section class="content">
          <div class="box-title">
            <h1 class="content-title">Great Coffee</h1>
            <h2 class="content-sub-title"></h2>
          </div>
          <img
            src="./assets/rocket-coffee.png"
            alt="imagem rocket coffee"
            class="image-rocket-coffee"
          />
        </section>
        <img src="./assets/blur-1.png" alt="blur-1" class="blur-1" />
        <img src="./assets/blur-2.png" alt="blur-2" class="blur-2" />
        <img src="./assets/blur-mobile.png" alt="blur-2" class="blur-mobile" />
      </div>
    </main>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
